name: alphabetalternative
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
  - family: Bauhaus
    fonts:
      - asset: fonts/Bauhaus93Regular.ttf
      - asset: fonts/BAUHS93.ttf
        weight: 700
  assets:
    - assets/logo.svg
  uses-material-design: true
